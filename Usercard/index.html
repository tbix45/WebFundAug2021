<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="top-banner">
            <img class="profile-photo" src="icons/user-circle.png" alt="profile photo">
        </div>
        <div class="card-content">

            <h1>Jane Doe</h1>
            <div class="locations">

                <img class="map-marker" src="icons/map-marker.png" alt="mapmarker">
                <p>Seattle</p>
            </div>
            <div class="titles">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>

            </div>
        </div>
        <div class="edit-profile">
            <img class="settings" src="icons/gear.png" alt="settings">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>

</html>
