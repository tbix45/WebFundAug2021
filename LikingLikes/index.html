<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <h2>Your Feed</h2>
        <div class="bodycontent">
            <div class="profilecard">
                <img class="profilephoto" src="images/arry-s.jpg" alt="profilephoto">
                <a href="#">Add an avatar</a>
                <h3>Janes Doe</h3>

            </div>
            <div class="rightside">
                <div class="usercard">
                    <div class="userwlikes">
                        <h3>Neil M</h3>
                        <div class="likeside">
                            <p class="count">9 like(s)</p>
                            <button class="likebtn" onclick="add(0)">Like</button>
                        </div>
                    </div>
                    <p>This is some filler text, it can say anything we like</p>
                </div>
                <div class="usercard">
                    <div class="userwlikes">
                        <h3>Nichole K</h3>
                        <div class="likeside">
                            <p class="count2">12 like(s)</p>
                            <button class="likebtn" onclick="add(1)">Like</button>
                        </div>
                    </div>
                    <p>This is some filler text, it can say anything we like</p>
                </div>
                <div class="usercard">
                    <div class="userwlikes">
                        <h3>Jim R</h3>
                        <div class="likeside">
                            <p class="count3">9 like(s)</p>
                            <button class="likebtn" onclick="add(2)">Like</button>
                        </div>
                    </div>
                    <p>This is some filler text, it can say anything we like</p>
                </div>
            </div>
        </div>




    </div>
    <script src="script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
