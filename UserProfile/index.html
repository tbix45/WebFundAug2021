<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>

    <div class="all-content">
        <div class="leftside-content">

            <div class="wrapper">

                <div class="top-banner">
                    <img class="profile-photo" src="icons/user-circle.png" alt="profile photo">
                </div>
                <div class="card-content">

                    <h1>Jane Doe</h1>
                    <div class="locations">

                        <img class="map-marker" src="icons/map-marker.png" alt="mapmarker">
                        <p>Seattle</p>
                    </div>
                    <div class="titles">
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>

                    </div>
                </div>
                <div class="edit-profile">
                    <img class="settings" src="icons/gear.png" alt="settings">
                    <a href="#">edit profile</a>
                </div>
            </div>
            <div class="education-card">
                <div class="edcard-content">
                    <h4>Education</h4>
                    <h3>Coding Dojo - Full Stack Bootcamp</h3>
                    <p>Dec 2019 - Mar 2020</p>
                    <p>Triple black belt in Python, MERN, and C#</p>
                </div>
            </div>
        </div>
        <div class="rightside-content">
            <div class="connectionrequests">
                <h4 class="requestsnumb">2</h4>
                <h4>Connection Requests</h4>
            </div>
            <div class="connections"></div>

        </div>
        <!-- THIS IS USER CARD -->
    </div>
</body>

</html>
